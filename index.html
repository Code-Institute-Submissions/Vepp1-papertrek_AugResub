<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard & Spock</title>
</head>

<body>
    <div>
        <header>PaperTrek</header>
    </div>

    <section id="gaming-area">
        <div id="score">
            <div>You: <span id="playerscore">0</span></div>
            <div id="computer">Computer: <span id="computerscore">0</span></div>
            <div id="moves-left">Moves left:<span id="moves">5</span></div>
        </div>


        <div class="options">
            <button data-type="rock"><img src="./assets/images/rock.png" alt="rock"></button>
            <button data-type="paper"><img src="./assets/images/toilet-paper.png" alt="paper"></button>
            <button data-type="scissors"><img src="./assets/images/scissors.png" alt="scissors"></button>
            <button data-type="lizard" class="options2"><img src="./assets/images/iguana.png" alt="lizard"></button>
            <button data-type="spock" class="options2"><img src="./assets/images/vulcan-salute.png" alt="spock"></button>
        </div>

        <div id="display">
            <div><span>You:</span> <span>Computer:</span></div>
            <div><img id="computerPNG" src="assets/images/toilet-paper.png" alt="computers choice">
                <img id="playerPNG" src="assets/images/rock.png" alt="Your choice"></div>
        </div>
    </section>


    <section id="myModal" class="modal">
        <div class="modal-content">
            <span id="result"></span>
            <button onClick="window.location.reload();">Restart Game</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
