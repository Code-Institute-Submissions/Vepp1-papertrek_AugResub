<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fortunato</title>
</head>
<body>
    <div>
        <h1>Il Fortunato</h1>
    </div>

    <div id="score">
        <div id>You: <span id="playerscore">0</span></div>
        <div id="computer">Computer: <span id="computerscore">0</span></div>
    </div>

    <div class="options">
        <button data-type="rock"><img src="./assets/images/rock.png" alt="rock"></button>
        <button data-type="paper"><img src="./assets/images/toilet-paper.png" alt="paper"></button>
        <button data-type="scissors"><img src="./assets/images/scissors.png" alt="scissors"></button>
    </div>

    <div id="display">
        <div><img id="playerPNG" src="assets/images/rock.png"></div>
        <div><img id="computerPNG" src="assets/images/toilet-paper.png"></div>
    </div>

    <div class="options" id="options2">
        <button data-type="lizard"><img src="./assets/images/iguana.png" alt="lizard"></button>
        <button data-type="spock"><img src="./assets/images/vulcan-salute.png" alt="spock"></button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
